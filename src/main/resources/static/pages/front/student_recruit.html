<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="../../resource/stats/jquery-easyui-1.4.3/themes/gray/easyui.css">
    <script src="../../resource/stats/scripts/jquery-1.12.4.min.js"></script>
    <script src="../../resource/stats/scripts/manage/commonHeader.js"></script>
    <script src="../../resource/stats/scripts/manage/manageRecruitActive.js"></script>
    <script src="../../resource/stats/jquery-easyui-1.4.3/jquery.easyui.min.js"></script>
    <script src="../../resource/stats/scripts/china.js"></script>
    <script src="../../resource/common/js/device.js"></script>
</head>

<body class="bg_eb">
<div class="webMinWidth" style="margin: 0px auto">


    <!--------------------------------------------------
    // 分析选项卡
    -------------------------------------------------->
    <div class="an_box">
        <div class="anTab-body">


            <!----------------------------- 招生人数分析 ------------------------------>
            <div class="anTab-con" id="anTab-con-1" style="display:block;">

                <!--------- 每日招生人数 ---------->
                <div class="an_modIn">
                    <div class="an_modtit">
                        <span class="an_modtit_txt">招生人数</span>

                        <div class="an_modtit_right" style="padding-right:130px;">
                            <div class="clearfix gridTab-head">
                                <ul>
                                    <li class="gridTab-tab gridTab-first">
                                        <a id="gridTab1" onclick="setTabs('gridTab','1','3');" href="javascript:;">周</a>
                                    </li>
                                    <li class="gridTab-tab">
                                        <a id="gridTab2" onclick="setTabs('gridTab','2','3');" href="javascript:;">月</a>
                                    </li>
                                    <li class="gridTab-tab">
                                        <a class="gridTab-cur" id="gridTab3" onclick="setTabs('gridTab','3','3');" href="javascript:;">年</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <div class="gridTab-body">
                        <div class="gridTab-con" id="gridTab-con-1" style="display:block;">
                            <div class="an_graph1">
                                <div class="myselect">
                                    <span class="myselect_box" id="totalWeekId">
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="gridTab-con" id="gridTab-con-2">
                            <div class="an_graph1">
                                <div class="myselect">
                                    <span class="myselect_box" id="totalMonthId">

                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="gridTab-con" id="gridTab-con-3">
                            <div class="an_graph1">
                                <div class="myselect">
                                    <span class="myselect_box" id="totalYearId">
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="an_graph2">
                            <div id="totalRecruitId"></div>
                        </div>

                    </div>
                </div>
                <!--------- 每日招生人数 ---------->

                <!--------- 学习中心招生实时统计 ---------->
                <div class="an_modIn">
                    <div class="an_modtit">
                        <span class="an_modtit_txt">学习中心招生实时统计</span>
                    </div>
                    <div class="an_graph2">
                        <div id="siteRecruitRealId"></div>
                    </div>
                </div>
                <!---------学习中心招生实时统计 ---------->

                <!--------- 历年数据分析 ---------->
                <div class="an_modIn" style="border-bottom:0px">
                    <div class="an_modtit">
                        <span class="an_modtit_txt">历年数据分析</span>
                        <div class="an_modtit_right" >
                            <div class="myselect">
                                <input name="bantch_name" type="text" id="recruit_bantch_id" class="myselect_box course_style" value="">
                            </div>
                        </div>
                    </div>

                    <div class="an_graph1" style="height:300px;" >
                        <div style="float:left" id="previousYearsRecruitsite">
                        </div>
                        <div style="float:right" id="previousYearsRecruitexam">
                        </div>
                    </div>

                </div>
                <!--------- 历年数据分析 ---------->

                <!--------- 学习中心统计 ---------->
                <div class="an_modIn" style="border-bottom:0px">
                    <div class="an_modtit">
                        <span class="an_modtit_txt">学习中心统计</span>
                    </div>
                    <div class="an_graph2">
                        <div id="siteRecruitStatisticsId"></div>
                    </div>

                </div>
            <!---------学习中心统计 ---------->

            <!--------- 专业统计 ---------->
            <div class="an_modIn">
                <div class="an_modtit">
                    <span class="an_modtit_txt">专业统计</span>
                </div>
                <div class="an_graph2">
                    <div id="majorRecruitStatisticsId"></div>
                </div>
            </div>
            <!--------- 以上专业统计 ---------->
            <!--------- 总体数据分析统计 ---------->
            <div class="an_modIn">
                <div class="an_modtit">
                    <span class="an_modtit_txt">总体数据分析统计</span>
                </div>
                <div class="gridTabD-body">
                    <div class="an_graph2">
                        <div id="totalRecruitStatisticsId"></div>
                    </div>
                </div>
            </div>
            <!--------- 总体数据分析统计 ---------->
        </div>

    </div>

</div>
</body>
</html>
