<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="../../resource/stats/jquery-easyui-1.4.3/themes/gray/easyui.css">
    <script src="../../resource/stats/scripts/jquery-1.12.4.min.js"></script>
    <script src="../../resource/stats/scripts/manage/commonHeader.js"></script>
    <script src="../../resource/stats/scripts/manage/pageHeader.js"></script>
    <script src="../../resource/stats/scripts/manage/studentInfo.js"></script>
    <script src="../../resource/stats/jquery-easyui-1.4.3/jquery.easyui.min.js"></script>
    <script src="../../resource/common/js/device.js"></script>
</head>

<body class="bg_eb">
<div class="webMinWidth" style="margin: 0px auto">
    <!--------------------------------------------------
    // 分析选项卡
    -------------------------------------------------->
    <div class="an_box">
        <div class="anTab-body">
            <!----------------------------- 在籍学生分析 ------------------------------>
            <div class="anTab-con" id="anTab-con-1" style="display:block;">

                <!--------- 当前在籍人数年级分布 ---------->
                <div class="an_modIn">
                    <div class="an_modtit">
                        <span class="an_modtit_txt">当前在籍人数年级分布</span>

                        <div class="an_modtit_right" >
                            <div class="clearfix gridTab-head" id="student_grade_name">
                                <!--<ul>
                                    <li class="gridTab-tab gridTab-first">
                                        <a class="gridTab-cur" id="gridTab1" onclick="setTabs('gridTab','1','3');" href="javascript:;">周</a>
                                    </li>
                                    <li class="gridTab-tab">
                                        <a id="gridTab2" onclick="setTabs('gridTab','2','3');" href="javascript:;">月</a>
                                    </li>
                                    <li class="gridTab-tab">
                                        <a id="gridTab3" onclick="setTabs('gridTab','3','3');" href="javascript:;">年</a>
                                    </li>
                                </ul>-->
                            </div>
                        </div>
                    </div>

                    <div class="gridTab-body" id="student_grade_detailed">
                        <div class="an_graph2">
                            <div id="student_learning_grade"></div>
                        </div>

                    </div>
                </div>
                <!--------- 当前在籍人数年级分布 ---------->

                <!--------- 学籍分析 ---------->
                <div class="an_modIn">
                    <div class="an_modtit">
                        <span class="an_modtit_txt">学籍分析</span>
                        <div class="an_modtit_right">
                            <div class="myselect">
                                <input name="grade_name" type="text" id="student_grade" class="myselect_box course_style" value="">
                            </div>
                        </div>
                    </div>

                    <div class="gridTab-body">
                        <div class="an_graph2">
                            <div id="student_status"></div>
                        </div>

                    </div>
                </div>
                <!--------- 学籍分析 ---------->

                <!--------- 学习中心统计 ---------->
                <div class="an_modIn">
                    <div class="an_modtit">
                        <span class="an_modtit_txt">学习中心统计</span>

                        <div class="an_modtit_right" >
                            <div class="clearfix gridTab-head"></div>
                        </div>
                    </div>

                    <div class="gridTab-body">
                        <div class="an_graph2">
                            <div id="student_count_site"></div>
                        </div>

                    </div>
                </div>
                <!--------- 学习中心统计 ---------->

                <!--------- 专业统计 ---------->
                <div class="an_modIn">
                    <div class="an_modtit">
                        <span class="an_modtit_txt">专业统计</span>

                        <div class="an_modtit_right" >
                            <div class="clearfix gridTab-head"></div>
                        </div>
                    </div>

                    <div class="gridTab-body">
                        <div class="an_graph2">
                            <div id="student_count_major"></div>
                        </div>

                    </div>
                </div>
                <!--------- 专业统计 ---------->

                <!--------- 层次统计 ---------->
                <div class="an_modIn">
                    <div style="position: relative;display: block;clear: both;">
                        <div style="float: left;width: 50%; position: relative;">
                            <div class="an_modtit">
                                <span class="an_modtit_txt">层次统计</span>

                                <div class="an_modtit_right" >
                                    <div class="clearfix gridTab-head"></div>
                                </div>
                            </div>

                            <div class="gridTab-body">
                                <div class="an_graph2">
                                    <div id="student_count_edu"></div>
                                </div>

                            </div>
                        </div>
                        <div style="float: left;width: 50%;position: relative;">
                            <div class="an_modtit">
                                <span class="an_modtit_txt">性别统计</span>

                                <div class="an_modtit_right" >
                                    <div class="clearfix gridTab-head"></div>
                                </div>
                            </div>

                            <div class="gridTab-body">
                                <div class="an_graph2">
                                    <div id="student_count_gender"></div>
                                </div>

                            </div>
                        </div>
                        <div style="clear: both;"></div>
                    </div>

                </div>

                <!--------- 层次统计 ---------->

                <!--------- 详细数据 ---------->
                <div class="an_modIn dashboard" id="detial_board">
                    <!--------- 标题 ---------->
                    <div class="rel p0_20">
                        <div class="an_modtit">
                            <span class="an_modtit_txt">详细数据</span>
                            <div style="float: right; line-height: 55px;">
                                <input name="grade_name" id="box_edu" type="checkbox" checked class="course_style show_checkbox" value="">层次
                                <input name="grade_name" id="box_major" type="checkbox" checked class="course_style show_checkbox" value="">专业
                                <input name="grade_name" id="box_site" type="checkbox" checked class="course_style show_checkbox" value="">学习中心
                                <input name="grade_name" id="box_grade" type="checkbox" checked class="course_style show_checkbox" value="">年级

                            </div>
                        </div>
                    </div>

                    <div style="width:100%;overflow-x:auto;overflow-y:hidden;">
                        <!-- table head -->
                        <div class="clearfix resdisTabl-head">
                            <div class="resdisTabl-2">
                                <ul class="clearfix">
                                    <li class="resdisTabl-col resdisTabl-col-5_6">
                                        <span class="resdisTabl-txt">序号</span>
                                        <span class="assist"></span>
                                    </li>
                                    <li class="resdisTabl-col resdisTabl-col-10" id="info_edu">
                                        <span class="resdisTabl-txt">层次</span>
                                        <span class="assist"></span>
                                    </li>
                                    <li class="resdisTabl-col resdisTabl-col-19" id="info_major">
                                        <span class="resdisTabl-txt">专业</span>
                                        <span class="assist"></span>
                                    </li>
                                    <li class="resdisTabl-col resdisTabl-col-24" id="info_site">
                                        <span class="resdisTabl-txt">学习中心</span>
                                        <span class="assist"></span>
                                    </li>
                                    <li class="resdisTabl-col resdisTabl-col-10" id="info_grade">
                                        <span class="resdisTabl-txt">年级</span>
                                        <span class="assist"></span>
                                    </li>
                                    <li class="resdisTabl-col resdisTabl-col-10">
                                        <span class="resdisTabl-txt">招生人数</span>
                                        <span class="assist"></span>
                                    </li>
                                    <li class="resdisTabl-col resdisTabl-col-10">
                                        <span class="resdisTabl-txt">在学人数</span>
                                        <span class="assist"></span>
                                    </li>

                                    <li class="resdisTabl-col resdisTabl-col-6_8_none">
                                        <span class="resdisTabl-txt">毕业生人数</span>
                                        <span class="assist"></span>
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <div class="clearfix" id="manage_video_table_load">
                            <iframe name="content_frame" marginwidth=0 marginheight=0 width=100% height=100% src="../../resource/stats/pager/loading.html" frameborder=0></iframe>
                        </div>

                        <!-- table tab -->
                        <div class="tablTab clearfix" id="manage_video_table_data">
                            <!-- tablTab head -->
                            <div class="tablTab-head2">
                                <ul id="manageVideoDetail">

                                    <li class="tablTab-tab">
                                        <div class="resdisTabl tablTab-cur tableTab">
                                            <ul class="clearfix">
                                                <li class="resdisTabl-col resdisTabl-col-99_none " name="checkLine">暂无数据
                                                </li>
                                            </ul>
                                        </div>
                                    </li>

                                </ul>
                            </div>
                            <!-- tablTab head end -->
                        </div>

                        <!-- 分页 -->
                        <div class="pagin mt10 page-tools" id="manage_video_page" style="margin: 10px auto;" ></div>
                    </div>


                    <!--------- 以上详情表格 ---------->
                </div>
                <!--------- 详细数据 ---------->

            </div>
            <!----------------------------- 以上学生活跃度分析 ------------------------------>


        </div>
    </div>
    <!--------------------------------------------------
    // 以上分析选项卡
    -------------------------------------------------->

</div>
</body>
</html>
