                                                <div class="form-table-body">

                                                    <div class="form-con form-lg">

                                                    <div class="form-con form-lg">
                                                        <div class="checkbox-wrap">
                                                            <label class="form-label c-on">
                                                                <input type="checkbox" name="send_type" id="send_type_email" value="1" checked/>

                                                                <div class="form-label-con">邮箱</div>
                                                            </label>
                                                            <label class="form-label">
                                                                <input type="checkbox" name="send_type" id="send_type_wechart" value="2"/>
                                                                <div class="form-checkbox-btn"></div>
                                                                <div class="form-label-con">微信服务号</div>
                                                            </label>
                                                        </div>
                                                    </div>
                                                    <!--radio end-->
                                                </div>
                                            </div>
                                        </li>
                                        <li class="form-table-row">
                                            <div class="form-table-wrap">

                                                </div>

                                                            </label>-->

                                    </div>
                                </div>
                            </div>
                        </div>
