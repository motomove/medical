<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>学历数据分析</title>
    <link href="../resource/login/css/login.css" type="text/css" rel="stylesheet" />
</head>
<body class="user-body-bg">
<div ></div>
<div class="user-login-bg"></div>
<div class="user-bottom-bg"></div>
<div class="login-box">
    <div>学历数据分析</div>
    <form action="/data/login" method="post">
        <label class="form-inline">
            <div class="form-inline-font">
                用户名 :
            </div>
            <div class="form-inline-input">
                <input type="text" name="username" value="" />
            </div>
        </label>
        <label class="form-inline">
            <div class="form-inline-font">
                密码 :
            </div>
            <div class="form-inline-input">
                <input type="password" name="password"/>
            </div>
        </label>
        <label class="form-inline">
            <div class="form-inline-font">
                验证 :
            </div>
            <div class="form-inline-input">
                <div class="code-box" id="code-box">
                    <input type="text" name="code" class="code-input" />
                    <p></p>
                    <span id="slider">>>></span>
                    <div style="text-align: center;">请按住滑块，拖动到最右边</div>
                </div>
            </div>
        </label>

        <div class="login-btn">
            <button type="submit">登录</button>
        </div>
    </form>
</div>
</body>
<script src="../resource/common/js/plugins/jquery/jquery-1.12.4.min.js"></script>
